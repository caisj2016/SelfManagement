<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="jp">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>登录・时间管理</title>

	<script th:replace="layout::js"></script>
	<link th:replace="layout::css-head" />
</head>

<body>
	<div th:replace="common::topNavbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-md-offset-4 pt-50">
				<div class="auth-form">
					<h3>Sign in to selfManagement</h3>
					<form class="auth-form-body pt-30" role="form" id="login-form" th:action="@{/login}" method="post">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="LoginId" name="loginId" type="text" />
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="" />
							</div>
							<input class="btn btn-primary btn-block" data-disable-with="Signing in…" name="commit" type="submit" value="Sign in" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
